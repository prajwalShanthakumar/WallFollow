hor:
  sensing:
    xmin: 0.8
    xmax: 15
    ymin: 0.8
    ymax: 15
  line:
    theta_min: 60 # specify lower to higher	w.r.t laser frame sim (wall in front): 45 to 135 real (wall to left): 135 to 225
    theta_max: 120
    theta_min2: 240
    theta_max2: 300
    resolution: 0.2 # currently hardcoded in code
    threshold: 2
    min_line_separation_dist: 2 # (metres)
    min_line_separation_angle: 45 # (degrees)

vert:
  sensing:
    xmin: 0.1 # X-axis is the interesting vertical axis (Z) in the real world
    xmax: 15 
    ymin: 0.1 # Y-axis is the distance to the bridge (to the left)
    ymax: 15
  line:
    theta_min: 150 # specify specify lower to higher	w.r.t laser frame	
    theta_max: 210
    theta_min2: -30
    theta_max2: 30
    resolution: 0.2 
    threshold: 5
    min_line_separation_dist: 2 #  (metres)
    min_line_separation_angle: 45 #  (degrees)

control:
  laser_rf_offset: 0 # horizontal lidar leads robot x axis (east) by 0 degrees in simulation and 0 degrees on the actual hex

  max_vel_h: 0.5 # max hold (compensation) velocity in hor direction
  max_vel_z: 0.5 # max compensation velocity in Z direction
  nominal_vel: 0.5 # nominal velocity independent 	of compensation velocity

  Kp: 0.3
  Kd: 0.2
  Ki: 0
  Z_Kp: 0.3
  Z_Kd: 0.2
  Z_Ki: 0

flight:
  desired_wall_dist: 4.5
  desired_buffer: 4.0         
  move_threshold_vertical: 0.7 #unused
  move_threshold_horizontal: 0.7 #unused
  
  deck_threshold: 30
  clearance_threshold: 2.5





